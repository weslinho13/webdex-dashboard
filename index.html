<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WEbdEX Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .card {
      background-color: #222;
      border-radius: 10px;
      padding: 20px;
      margin: 10px auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    button {
      background-color: #3a3aff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2e2ed1;
    }
  </style>
</head>
<body>
  <h1>ðŸ”Œ WEbdEX Dashboard</h1>

  <div class="card">
    <h2>Carteira</h2>
    <p id="walletAddress">Desconectado</p>
    <button onclick="connectWallet()">Conectar</button>
    <button onclick="disconnectWallet()">Desconectar</button>
  </div>

  <div class="card">
    <h2>Saldo de GÃ¡s</h2>
    <p id="gasBalance">Carregando...</p>
  </div>

  <script>
    let provider;
    let signer;
    let userAddress;

    const contractAddress = "0x9b4314878f58C3Ca53EC0087AcC8c9A30DF773E0";
    const contractABI = [
      "function getBotInfo(address) view returns (uint256,uint256,address,address,uint256,uint256,uint256,bool)"
    ];

    async function connectWallet() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        document.getElementById("walletAddress").innerText = userAddress;
        updateGas();
      } else {
        alert("MetaMask nÃ£o encontrada");
      }
    }

    function disconnectWallet() {
      signer = null;
      userAddress = null;
      document.getElementById("walletAddress").innerText = "Desconectado";
      document.getElementById("gasBalance").innerText = "-";
    }

    async function updateGas() {
      try {
        const contract = new ethers.Contract(contractAddress, contractABI, provider);
        const info = await contract.getBotInfo(userAddress);
        const gas = ethers.utils.formatUnits(info[4], 18);
        document.getElementById("gasBalance").innerText = `${parseFloat(gas).toFixed(3)} MATIC`;
      } catch (err) {
        console.error("Erro ao buscar saldo de gÃ¡s:", err);
        document.getElementById("gasBalance").innerText = "Erro ao carregar";
      }
    }

    setInterval(() => {
      if (userAddress) {
        updateGas();
      }
    }, 30000); // Atualiza a cada 30 segundos
  </script>
</body>
</html>
