<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard WEbdEX</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #1e88e5;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    h2 {
      color: #90caf9;
    }
  </style>
</head>
<body>
  <h1>Dashboard WEbdEX</h1>
  <button onclick="connectWallet()">Conectar Carteira</button>
  <p id="walletAddress">Carteira: não conectada</p>

  <div class="card">
    <h2>Gás</h2>
    <p>Saldo de Gás: <span id="gasBalance">0</span></p>
    <input type="number" id="gasAmount" placeholder="Quantidade de gás">
    <button onclick="addGas()">Adicionar Gás</button>
    <button onclick="removeGas()">Remover Gás</button>
  </div>

  <div class="card">
    <h2>Webdex</h2>
    <p>Saldo de Webdex: <span id="webdexBalance">0</span></p>
    <input type="number" id="webdexAmount" placeholder="Quantidade de Webdex">
    <button onclick="addWebdex()">Adicionar Webdex</button>
    <button onclick="removeWebdex()">Remover Webdex</button>
  </div>

  <script>
    const managerAddress = "0x9b4314878f58C3Ca53EC0087AcC8c9A30DF773E0";
    const webdexTokenAddress = "0xf49dA0F454d212B80F40693cdDd452D8Caa2fa6d";

    // ABI resumida
    const managerABI = [
      "function gasBalance(address) view returns (uint256)",
      "function gasAdd() payable",
      "function gasRemove(uint256)",
      "function passRemove(uint256)",
      "function passAdd(uint256)"
    ];
    const erc20ABI = [
      "function balanceOf(address) view returns (uint256)",
      "function approve(address spender, uint256 amount) returns (bool)",
      "function allowance(address owner, address spender) view returns (uint256)"
    ];

    let provider, signer, managerContract, webdexToken, signerAddress;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("MetaMask não encontrada!");
        return;
      }
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      signerAddress = await signer.getAddress();

      document.getElementById("walletAddress").innerText = "Carteira: " + signerAddress;

      managerContract = new ethers.Contract(managerAddress, managerABI, signer);
      webdexToken = new ethers.Contract(webdexTokenAddress, erc20ABI, signer);

      updateBalances();
      setInterval(updateBalances, 8000);
    }

    async function updateBalances() {
      if (!signer) return;

      // Gás
      const gas = await managerContract.gasBalance(signerAddress);
      document.getElementById("gasBalance").innerText = Number(ethers.utils.formatEther(gas)).toFixed(4);

      // Webdex
      const rawBalance = await webdexToken.balanceOf(signerAddress);
      const formattedWebdex = ethers.utils.formatUnits(rawBalance, 18); // mostra com ponto decimal
      document.getElementById("webdexBalance").innerText = formattedWebdex;
    }

    async function addGas() {
      const amount = document.getElementById("gasAmount").value;
      if (!amount) return alert("Digite uma quantidade!");
      const tx = await managerContract.gasAdd({ value: ethers.utils.parseEther(amount) });
      await tx.wait();
      updateBalances();
    }

    async function removeGas() {
      const amount = document.getElementById("gasAmount").value;
      if (!amount) return alert("Digite uma quantidade!");
      const tx = await managerContract.gasRemove(ethers.utils.parseEther(amount));
      await tx.wait();
      updateBalances();
    }

    async function addWebdex() {
      const amount = document.getElementById("webdexAmount").value;
      if (!amount) return alert("Digite uma quantidade!");

      const parsed = ethers.utils.parseUnits(amount, 18);

      const allowance = await webdexToken.allowance(signerAddress, managerAddress);
      if (allowance.lt(parsed)) {
        const txApprove = await webdexToken.approve(managerAddress, parsed);
        await txApprove.wait();
      }

      const tx = await managerContract.passAdd(parsed);
      await tx.wait();
      updateBalances();
    }

    async function removeWebdex() {
      const amount = document.getElementById("webdexAmount").value;
      if (!amount) return alert("Digite uma quantidade!");

      const tx = await managerContract.passRemove(ethers.utils.parseUnits(amount, 18));
      await tx.wait();
      updateBalances();
    }
  </script>
</body>
</html>
