<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WEbdEX Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    button {
      background-color: #444;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .card {
      background-color: #222;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      box-shadow: 0 0 10px #000;
    }

    .title {
      font-size: 20px;
      margin-bottom: 10px;
      color: #bbb;
    }

    .value {
      font-size: 24px;
      font-weight: bold;
      color: #0f0;
    }
  </style>
</head>
<body>

  <h1>WEbdEX Dashboard</h1>

  <button id="connectButton">Conectar Carteira</button>
  <p id="walletAddress"></p>

  <div class="card">
    <div class="title">Saldo de Gás (MATIC)</div>
    <div class="value" id="gasAmount">--</div>
  </div>

  <script>
    const connectButton = document.getElementById('connectButton');
    const walletAddress = document.getElementById('walletAddress');
    const gasAmountElement = document.getElementById('gasAmount');

    const managerAddress = "0x9b4314878f58C3Ca53EC0087AcC8c9A30DF773E0";

    const abi = [
      {
        "inputs": [{"internalType": "address", "name": "_bot", "type": "address"}],
        "name": "getBotInfo",
        "outputs": [
          {
            "components": [
              { "internalType": "address", "name": "owner", "type": "address" },
              { "internalType": "uint256", "name": "gasAmount", "type": "uint256" },
              { "internalType": "uint256", "name": "passAmount", "type": "uint256" },
              { "internalType": "uint256", "name": "liquidityAmount", "type": "uint256" },
              { "internalType": "uint256", "name": "dailyProfit", "type": "uint256" },
              { "internalType": "uint256", "name": "weeklyProfit", "type": "uint256" },
              { "internalType": "uint256", "name": "monthlyProfit", "type": "uint256" }
            ],
            "internalType": "struct WEbdEXManagerV4.BotInfo",
            "name": "",
            "type": "tuple"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let provider;
    let signer;

    connectButton.onclick = async () => {
      try {
        if (!window.ethereum) {
          alert("MetaMask não encontrada!");
          return;
        }

        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        const address = await signer.getAddress();

        walletAddress.innerText = `Conectado: ${address}`;

        const contract = new ethers.Contract(managerAddress, abi, signer);
        const info = await contract.getBotInfo(address);

        const gas = ethers.utils.formatEther(info.gasAmount);
        gasAmountElement.innerText = parseFloat(gas).toFixed(3);

      } catch (err) {
        console.error("Erro ao conectar ou buscar saldo de gás:", err);
        alert("Erro ao buscar saldo de gás. Veja o console para detalhes.");
      }
    };
  </script>
</body>
</html>
