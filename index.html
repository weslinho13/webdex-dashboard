<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WEbdEX - Saldo Básico</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 20px auto; }
    h1 { text-align: center; }
    .saldo { border: 1px solid #ccc; padding: 12px; margin: 12px 0; border-radius: 6px; }
    .label { font-weight: bold; }
    #connectBtn { display: block; margin: 20px auto; padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>WEbdEX - Saldos Básicos</h1>
  <button id="connectBtn">Conectar MetaMask</button>

  <div id="walletAddress" style="text-align:center; font-weight:bold; margin-top: 10px;"></div>

  <div class="saldo"><span class="label">Liquidez Total:</span> <span id="liquidez">-</span></div>
  <div class="saldo"><span class="label">Gás Disponível:</span> <span id="gas">-</span></div>
  <div class="saldo"><span class="label">Pass (WebdEX):</span> <span id="pass">-</span></div>
  <div class="saldo"><span class="label">Ganhos Diários:</span> <span id="ganhosDiarios">-</span></div>
  <div class="saldo"><span class="label">Ganhos Semanais:</span> <span id="ganhosSemanais">-</span></div>
  <div class="saldo"><span class="label">Ganhos Mensais:</span> <span id="ganhosMensais">-</span></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script>
    const contractAddress = "0x9b4314878f58C3Ca53EC0087AcC8c9A30DF773E0";
    const contractABI = [
      "function liquidityTotal() view returns (uint256)",
      "function gasTotal() view returns (uint256)",
      "function passTotal() view returns (uint256)",
      "function getGanhosDiarios() view returns (uint256)",
      "function getGanhosSemanais() view returns (uint256)",
      "function getGanhosMensais() view returns (uint256)"
    ];

    let provider, signer, contract;

    const connectBtn = document.getElementById("connectBtn");
    const walletAddressDiv = document.getElementById("walletAddress");

    const liquidezSpan = document.getElementById("liquidez");
    const gasSpan = document.getElementById("gas");
    const passSpan = document.getElementById("pass");
    const ganhosDiariosSpan = document.getElementById("ganhosDiarios");
    const ganhosSemanaisSpan = document.getElementById("ganhosSemanais");
    const ganhosMensaisSpan = document.getElementById("ganhosMensais");

    async function connect() {
      if (typeof window.ethereum === "undefined") {
        alert("MetaMask não detectada!");
        return;
      }
      try {
        await window.ethereum.request({ method: "eth_requestAccounts" });
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, contractABI, provider);
        const address = await signer.getAddress();
        walletAddressDiv.textContent = "Conectado: " + address;
        await updateSaldos();
      } catch (err) {
        alert("Erro na conexão: " + err.message);
      }
    }

    async function updateSaldos() {
      try {
        const liquidez = await contract.liquidityTotal();
        liquidezSpan.textContent = ethers.utils.formatEther(liquidez) + " ETH";

        const gas = await contract.gasTotal();
        gasSpan.textContent = ethers.utils.formatEther(gas) + " ETH";

        const pass = await contract.passTotal();
        passSpan.textContent = ethers.utils.formatEther(pass) + " Pass";

        const ganhosDiarios = await contract.getGanhosDiarios();
        ganhosDiariosSpan.textContent = ethers.utils.formatEther(ganhosDiarios) + " ETH";

        const ganhosSemanais = await contract.getGanhosSemanais();
        ganhosSemanaisSpan.textContent = ethers.utils.formatEther(ganhosSemanais) + " ETH";

        const ganhosMensais = await contract.getGanhosMensais();
        ganhosMensaisSpan.textContent = ethers.utils.formatEther(ganhosMensais) + " ETH";

      } catch (err) {
        console.error(err);
        alert("Erro ao buscar saldos: " + err.message);
      }
    }

    connectBtn.onclick = connect;
  </script>
</body>
</html>
