
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEbdEX Factory V4 - Dashboard</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 1rem;
    }
    .card {
      background-color: #111;
      border: 1px solid #0f0;
      margin: 10px auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 300px;
      box-shadow: 0 0 10px #0f0;
    }
    .btn {
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #0f0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:disabled {
      background-color: #444;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>WEbdEX Factory V4 - Dashboard Inicial</h1>
  <p id="status">Status: Conexão negada</p>
  <button class="btn" id="connectButton">Conectar MetaMask</button>

  <div class="card">Saldo Gás<br><span id="saldoGas">0.000</span></div>
  <div class="card">Saldo Poly<br><span id="saldoPoly">0.000</span></div>
  <div class="card">Saldo Webdex<br><span id="saldoWebdex">0.000</span></div>
  <div class="card">Liquidez Total<br><span id="liquidezTotal">0</span></div>
  <div class="card">Ganho Diário<br><span id="ganhoDiario">0%</span></div>

  <script>
    const connectButton = document.getElementById('connectButton');
    const status = document.getElementById('status');

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const address = accounts[0];
          status.innerText = `Status: Conectado (${address.slice(0, 6)}...${address.slice(-4)})`;
          connectButton.style.display = 'none';
          loadDashboard(address);
        } catch (err) {
          status.innerText = 'Erro ao conectar: Acesso negado';
        }
      } else {
        alert('MetaMask não encontrada. Use o navegador da MetaMask.');
      }
    }

    function loadDashboard(address) {
      // Aqui você pode integrar com contrato Web3 (WebdEXFactoryV4)
      // Por enquanto usa valores simulados de exemplo:
      document.getElementById('saldoGas').innerText = '0.123';
      document.getElementById('saldoPoly').innerText = '250.5';
      document.getElementById('saldoWebdex').innerText = '1000.0';
      document.getElementById('liquidezTotal').innerText = '5200';
      document.getElementById('ganhoDiario').innerText = '0.30%';
    }

    connectButton.onclick = connectWallet;
  </script>
</body>
</html>
