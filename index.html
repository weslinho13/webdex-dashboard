<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MetaMask Mobile Connect Test</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #fafafa; }
  #connectBtn { font-size: 18px; padding: 12px 20px; cursor: pointer; }
  #status { margin-top: 15px; font-weight: bold; color: #333; }
</style>
</head>
<body>

<h2>Teste conexão MetaMask Mobile Browser</h2>
<button id="connectBtn">Conectar MetaMask</button>
<div id="status">Status: Não conectado</div>

<script>
  const connectBtn = document.getElementById('connectBtn');
  const status = document.getElementById('status');

  connectBtn.addEventListener('click', async () => {
    if (typeof window.ethereum === 'undefined') {
      status.textContent = 'MetaMask não detectada. Instale ou abra no app MetaMask.';
      return;
    }

    try {
      // Peça permissão para conectar à carteira MetaMask
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      const account = accounts[0];
      status.textContent = `Conectado: ${account.substring(0,6)}...${account.slice(-4)}`;
      connectBtn.style.display = 'none';

      // Você pode colocar aqui a lógica para carregar dados do contrato
    } catch (err) {
      status.textContent = 'Erro na conexão: ' + (err.message || err);
    }
  });
</script>

</body>
</html>
