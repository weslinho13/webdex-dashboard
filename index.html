<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard WebdEX - Conexão MetaMask e Saldo Gás</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      margin: 0; padding: 20px;
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 30px;
      color: #4caf50;
    }
    button {
      background-color: #4caf50;
      color: #121212;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #388e3c;
    }
    #address, #balance {
      margin-top: 20px;
      font-size: 1.2em;
      background-color: #1f1f1f;
      padding: 15px 25px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      word-break: break-all;
      user-select: all;
    }
  </style>
</head>
<body>

  <h1>Dashboard WebdEX</h1>

  <div>
    <button id="connectBtn">Conectar Carteira</button>
    <button id="disconnectBtn" style="display:none;">Desconectar Carteira</button>
  </div>

  <div id="address"></div>
  <div id="balance"></div>

  <!-- ethers.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

  <script>
    const connectBtn = document.getElementById('connectBtn');
    const disconnectBtn = document.getElementById('disconnectBtn');
    const addressDiv = document.getElementById('address');
    const balanceDiv = document.getElementById('balance');

    let provider;
    let signer;

    // Formata endereço para exibir só o começo e o fim
    function formatAddress(addr) {
      return addr.slice(0, 6) + '...' + addr.slice(-4);
    }

    async function connectWallet() {
      if (!window.ethereum) {
        alert('MetaMask não encontrada. Instale a extensão ou app.');
        return;
      }

      try {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();

        const userAddress = await signer.getAddress();
        addressDiv.textContent = 'Conectado: ' + formatAddress(userAddress);
        connectBtn.style.display = 'none';
        disconnectBtn.style.display = 'inline-block';

        // Buscar e mostrar saldo
        const balance = await provider.getBalance(userAddress);
        const balanceInMatic = ethers.utils.formatEther(balance);
        balanceDiv.textContent = `Saldo MATIC (gás): ${parseFloat(balanceInMatic).toFixed(4)}`;

        // Escutar mudança de conta/metamask desconectada
        window.ethereum.on('accountsChanged', handleAccountsChanged);
        window.ethereum.on('disconnect', resetUI);
      } catch (error) {
        console.error('Erro ao conectar:', error);
        alert('Falha na conexão. Veja o console para detalhes.');
      }
    }

    function resetUI() {
      addressDiv.textContent = '';
      balanceDiv.textContent = '';
      connectBtn.style.display = 'inline-block';
      disconnectBtn.style.display = 'none';
    }

    async function disconnectWallet() {
      // MetaMask não tem método para desconectar programaticamente
      // Mas aqui vamos só limpar a interface
      resetUI();
    }

    async function handleAccountsChanged(accounts) {
      if (accounts.length === 0) {
        // Carteira desconectada
        resetUI();
      } else {
        const userAddress = accounts[0];
        addressDiv.textContent = 'Conectado: ' + formatAddress(userAddress);
        // Atualizar saldo
        const balance = await provider.getBalance(userAddress);
        const balanceInMatic = ethers.utils.formatEther(balance);
        balanceDiv.textContent = `Saldo MATIC (gás): ${parseFloat(balanceInMatic).toFixed(4)}`;
      }
    }

    connectBtn.addEventListener('click', connectWallet);
    disconnectBtn.addEventListener('click', disconnectWallet);
  </script>

</body>
</html>
