<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard WEbdEX</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    .card {
      background-color: #1e293b;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
    }
    .btn {
      background-color: #3b82f6;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dashboard WEbdEX</h1>
    <div class="card">
      <button class="btn" onclick="connectWallet()">Conectar Carteira</button>
      <p id="walletAddress">Carteira: -</p>
    </div>

    <div class="card">
      <h3>Saldo de Gás</h3>
      <p id="gasBalance">Carregando...</p>
    </div>

    <div class="card">
      <h3>Liquidez Total</h3>
      <p id="liquidity">Carregando...</p>
    </div>

    <div class="card">
      <h3>Saldo de PASS</h3>
      <p id="passBalance">Carregando...</p>
    </div>
  </div>

  <script>
    const contractAddress = "0x9b4314878f58C3Ca53EC0087AcC8c9A30DF773E0"; // WEbdEXManagerV4

    const abi = [
      {
        "inputs": [{ "internalType": "address", "name": "bot", "type": "address" }],
        "name": "getBotInfo",
        "outputs": [
          { "internalType": "uint256", "name": "gasAmount", "type": "uint256" },
          { "internalType": "uint256", "name": "passAmount", "type": "uint256" },
          { "internalType": "address", "name": "tokenLiquidity", "type": "address" },
          { "internalType": "address", "name": "tokenProfit", "type": "address" },
          { "internalType": "uint256", "name": "totalLiquidity", "type": "uint256" },

          { "internalType": "uint256", "name": "weeklyProfit", "type": "uint256" },
          { "internalType": "uint256", "name": "monthlyProfit", "type": "uint256" }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let provider;
    let signer;
    let contract;

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const address = accounts[0];
          document.getElementById("walletAddress").innerText = "Carteira: " + address;

          provider = new ethers.providers.Web3Provider(window.ethereum);
          signer = provider.getSigner();
          contract = new ethers.Contract(contractAddress, abi, provider);

          updateStatus(address);
        } catch (err) {
          alert("Erro ao conectar: " + err.message);
        }
      } else {
        alert("MetaMask não detectada.");
      }
    }
