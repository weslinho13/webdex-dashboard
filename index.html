<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard WEbdEX</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    button {
      background: #00adb5;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .info {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>ðŸ’¡ WEbdEX Dashboard</h1>
  <button id="connectBtn">Conectar Carteira</button>
  <div class="info" id="walletAddress"></div>

  <div class="info">ðŸ”‹ Saldo de GÃ¡s: <span id="gasBalance">--</span></div>
  <div class="info">ðŸ’§ Liquidez Aplicada: <span id="liquidityBalance">--</span></div>

  <script>
    const managerAddress = "0x9b4314878f58C3Ca53EC0087AcC8c9A30DF773E0";

    const managerABI = [
      "function getGasBalance(address user) view returns (uint256)",
      "function getLiquidity(address user) view returns (uint256)"
    ];

    let provider;
    let signer;
    let contract;

    async function connectWallet() {
      try {
        if (!window.ethereum) {
          alert("MetaMask nÃ£o encontrada!");
          return;
        }

        await ethereum.request({ method: 'eth_requestAccounts' });
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        const userAddress = await signer.getAddress();
        document.getElementById("walletAddress").innerText = "Carteira: " + userAddress;

        contract = new ethers.Contract(managerAddress, managerABI, provider);

        loadBalances(userAddress);
      } catch (error) {
        console.error("Erro ao conectar:", error);
      }
    }

    async function loadBalances(address) {
      try {
        const gas = await contract.getGasBalance(address);
        const liquidity = await contract.getLiquidity(address);

        document.getElementById("gasBalance").innerText = (gas / 1e18).toFixed(3) + " MATIC";
        document.getElementById("liquidityBalance").innerText = (liquidity / 1e18).toFixed(3) + " MATIC";
      } catch (error) {
        console.error("Erro ao buscar saldos:", error);
        document.getElementById("gasBalance").innerText = "Erro";
        document.getElementById("liquidityBalance").innerText = "Erro";
      }
    }

    document.getElementById("connectBtn").addEventListener("click", connectWallet);
  </script>
</body>
</html>
