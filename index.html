<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WEbdEX Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0c0c0c;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffc3;
    }

    h1 {
      color: #00ffc3;
      margin-bottom: 30px;
    }

    button {
      background-color: #00ffc3;
      color: #000;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00bfa1;
    }

    #walletAddress {
      margin-top: 20px;
      font-size: 16px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§  WEbdEX Dashboard</h1>

    <button id="connectButton">Conectar Carteira</button>
    <div id="walletAddress"></div>
  </div>

  <script>
    const connectButton = document.getElementById('connectButton');
    const walletAddress = document.getElementById('walletAddress');
    let currentAccount = null;

    async function connectWallet() {
      if (typeof window.ethereum === 'undefined') {
        alert('MetaMask nÃ£o encontrada! Use o navegador da carteira ou instale o MetaMask.');
        return;
      }

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        currentAccount = accounts[0];
        walletAddress.innerText = `Carteira conectada: ${currentAccount}`;
        connectButton.innerText = 'Desconectar Carteira';
      } catch (error) {
        console.error('Erro ao conectar:', error);
        alert('Erro ao conectar Ã  MetaMask');
      }
    }

    function disconnectWallet() {
      currentAccount = null;
      walletAddress.innerText = '';
      connectButton.innerText = 'Conectar Carteira';
    }

    connectButton.addEventListener('click', () => {
      if (currentAccount) {
        disconnectWallet();
      } else {
        connectWallet();
      }
    });
  </script>
</body>
</html>
