<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard WEbdEX</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background: #1e88e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
    .card {
      background: #1e1e1e;
      padding: 15px;
      margin: 15px auto;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
    }
    input {
      padding: 8px;
      margin: 8px;
      border-radius: 6px;
      border: none;
      width: 80%;
    }
  </style>
</head>
<body>
  <h2>Dashboard WEbdEX</h2>
  <button onclick="connectWallet()">Conectar Carteira</button>
  <p id="walletAddress">Carteira: não conectada</p>

  <div class="card">
    <h3>Gás</h3>
    <p>Saldo de Gás: <span id="gasBalance">0</span></p>
    <input type="number" id="gasAmount" placeholder="Qtd em MATIC">
    <br>
    <button onclick="addGas()">Adicionar Gás</button>
    <button onclick="removeGas()">Remover Gás</button>
  </div>

  <div class="card">
    <h3>WebDEX</h3>
    <p>Saldo de WebDEX: <span id="webdexBalance">0</span></p>
    <input type="number" id="webdexAmount" placeholder="Qtd WebDEX">
    <br>
    <button onclick="addWebdex()">Adicionar WebDEX</button>
    <button onclick="removeWebdex()">Remover WebDEX</button>
  </div>

  <script>
    let provider, signer, userAddress;
    let managerContract, webdexContract;
    let webdexDecimals = 18; // valor padrão, será atualizado

    const managerABI = [
      "function gasDeposit() view returns (uint256)",
      "function passDeposit() view returns (uint256)",
      "function gasAdd() payable",
      "function gasRemove(uint256 amount)",
      "function passAdd(uint256 amount)",
      "function passRemove(uint256 amount)"
    ];

    const erc20ABI = [
      "function decimals() view returns (uint8)",
      "function balanceOf(address account) view returns (uint256)",
      "function approve(address spender, uint256 amount) returns (bool)"
    ];

    const managerAddress = "0x9b4314878f58C3Ca53EC0087AcC8c9A30DF773E0"; 
    const webdexAddress  = "0xdf27F17Ba2BdbCB7a34d201B33BBCa570f8d7143"; 

    async function connectWallet() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        document.getElementById("walletAddress").innerText = "Carteira: " + userAddress;

        managerContract = new ethers.Contract(managerAddress, managerABI, signer);
        webdexContract  = new ethers.Contract(webdexAddress, erc20ABI, signer);

        // buscar decimais do WebDEX ao conectar
        webdexDecimals = await webdexContract.decimals();

        updateBalances();
      } else {
        alert("MetaMask não detectado!");
      }
    }

    async function updateBalances() {
      if (!managerContract) return;

      const gas = await managerContract.gasDeposit();
      document.getElementById("gasBalance").innerText = ethers.utils.formatUnits(gas, 18);

      const pass = await managerContract.passDeposit();
      document.getElementById("webdexBalance").innerText = ethers.utils.formatUnits(pass, webdexDecimals);
    }

    async function addGas() {
      const amount = document.getElementById("gasAmount").value;
      if (!amount || amount <= 0) return alert("Informe o valor");
      const tx = await managerContract.gasAdd({ value: ethers.utils.parseEther(amount) });
      await tx.wait();
      updateBalances();
    }

    async function removeGas() {
      const amount = document.getElementById("gasAmount").value;
      if (!amount || amount <= 0) return alert("Informe o valor");
      const tx = await managerContract.gasRemove(ethers.utils.parseEther(amount));
      await tx.wait();
      updateBalances();
    }

    async function addWebdex() {
      const amount = document.getElementById("webdexAmount").value;
      if (!amount || amount <= 0) return alert("Informe o valor");

      const amountParsed = ethers.utils.parseUnits(amount, webdexDecimals);

      // aprovar antes
      const approveTx = await webdexContract.approve(managerAddress, amountParsed);
      await approveTx.wait();

      const tx = await managerContract.passAdd(amountParsed);
      await tx.wait();

      updateBalances();
    }

    async function removeWebdex() {
      const amount = document.getElementById("webdexAmount").value;
      if (!amount || amount <= 0) return alert("Informe o valor");

      const amountParsed = ethers.utils.parseUnits(amount, webdexDecimals);
      const tx = await managerContract.passRemove(amountParsed);
      await tx.wait();
      updateBalances();
    }
  </script>
</body>
</html>
