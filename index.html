<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard WebdEX</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    #walletAddress {
      margin-top: 10px;
      font-weight: bold;
    }
    .card {
      background: #1e293b;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      width: 80%;
      max-width: 400px;
    }
    .label {
      font-size: 1.2em;
      color: #a3e635;
    }
    .value {
      font-size: 1.8em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Dashboard WebdEX</h1>
  <button id="connectButton">Conectar Carteira</button>
  <div id="walletAddress"></div>

  <div class="card">
    <div class="label">Saldo de Gás</div>
    <div class="value" id="gasBalance">-</div>
  </div>

  <script>
    const contractAddress = "0x9b4314878f58C3Ca53EC0087AcC8c9A30DF773E0"; // WEbdEXManagerV4 na Polygon

    const abi = [
      {
        "inputs": [{"internalType": "address","name": "_addr","type": "address"}],
        "name": "getBotInfo",
        "outputs": [
          {
            "components": [
              {"internalType": "uint256","name": "gasAmount","type": "uint256"},
              {"internalType": "uint256","name": "passAmount","type": "uint256"},
              {"internalType": "address","name": "pairAddress","type": "address"},
              {"internalType": "address","name": "token0","type": "address"},
              {"internalType": "address","name": "token1","type": "address"},
              {"internalType": "uint256","name": "liquidity","type": "uint256"},
              {"internalType": "uint256","name": "lastOperation","type": "uint256"}
            ],
            "internalType": "struct WEbdEXManagerV4.BotInfo",
            "name": "",
            "type": "tuple"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let provider, signer, contract;

    async function connectWallet() {
      try {
        if (!window.ethereum) {
          alert("MetaMask não encontrada!");
          return;
        }

        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();

        const address = await signer.getAddress();
        document.getElementById("walletAddress").innerText = `Conectado: ${address}`;

        contract = new ethers.Contract(contractAddress, abi, provider);
        updateGasBalance(address);
      } catch (err) {
        console.error("Erro ao conectar carteira:", err);
        alert("Erro ao conectar carteira.");
      }
    }

    async function updateGasBalance(userAddress) {
      try {
        const botInfo = await contract.getBotInfo(userAddress);
        const gasRaw = botInfo.gasAmount;

        const formattedGas = parseFloat(ethers.utils.formatUnits(gasRaw, 18)).toFixed(3);
        document.getElementById("gasBalance").innerText = `${formattedGas} MATIC`;
      } catch (err) {
        console.error("Erro ao buscar saldo de gás:", err);
        document.getElementById("gasBalance").innerText = "Erro ao buscar";
      }
    }

    document.getElementById("connectButton").addEventListener("click", connectWallet);
  </script>
</body>
</html>
