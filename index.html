<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teste MetaMask MATIC</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4caf50;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    .box {
      margin-top: 20px;
      padding: 10px;
      background-color: #1e1e1e;
      border-radius: 10px;
      font-size: 16px;
      word-break: break-word;
    }
    #error {
      color: red;
      background-color: #330000;
    }
  </style>
</head>
<body>

  <h1>Conectar MetaMask e ver saldo MATIC</h1>
  <button id="connectBtn">Conectar Carteira</button>

  <div id="address" class="box"></div>
  <div id="balance" class="box"></div>
  <div id="status" class="box"></div>
  <div id="error" class="box"></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const connectBtn = document.getElementById('connectBtn');
      const addressDiv = document.getElementById('address');
      const balanceDiv = document.getElementById('balance');
      const statusDiv = document.getElementById('status');
      const errorDiv = document.getElementById('error');

      async function connect() {
        errorDiv.textContent = '';
        if (!window.ethereum) {
          errorDiv.textContent = '‚ùå MetaMask n√£o detectada.';
          return;
        }
        try {
          statusDiv.textContent = 'üîÑ Solicitando conex√£o...';
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          const signer = provider.getSigner();
          const address = await signer.getAddress();

          addressDiv.textContent = 'üü¢ Carteira: ' + address;

          const balance = await provider.getBalance(address);
          const matic = ethers.utils.formatEther(balance);
          balanceDiv.textContent = 'üí∞ Saldo de G√°s (MATIC): ' + Number(matic).toFixed(4);

          statusDiv.textContent = '‚úÖ Conectado com sucesso!';
          connectBtn.style.display = 'none';
        } catch (err) {
          errorDiv.textContent = '‚ùå Erro: ' + (err.message || err);
        }
      }

      connectBtn.addEventListener('click', connect);
    });
  </script>
</body>
</html>
