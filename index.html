   <!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard WEbdEX - Completo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    margin: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
  }

  .card {
    background: white;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    border-radius: 10px;
    padding: 25px 40px;
    text-align: center;
    max-width: 320px;
    width: 90%;
  }

  .card-title {
    font-size: 22px;
    font-weight: 700;
    margin-bottom: 12px;
    color: #333;
  }

  .card-value {
    font-size: 44px;
    font-weight: 900;
    color: #4caf50;
  }

  button {
    margin-top: 12px;
    padding: 10px 18px;
    font-size: 16px;
    font-weight: 700;
    color: white;
    background-color: #4caf50;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #388e3c;
  }

  .section {
    background: white;
    box-shadow: 0 0 6px rgba(0,0,0,0.08);
    border-radius: 10px;
    padding: 20px 30px;
    max-width: 350px;
    width: 90%;
  }

  .section-title {
    font-weight: 700;
    font-size: 20px;
    margin-bottom: 14px;
    color: #222;
  }

  .input-group {
    margin-top: 8px;
    display: flex;
    gap: 10px;
    justify-content: center;
  }

  input[type="number"] {
    flex: 1;
    padding: 8px 10px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

</style>
</head>
<body>

  <!-- Valores principais -->
  <div class="card">
    <div class="card-title">Gás</div>
    <div class="card-value" id="gasValue">--</div>
  </div>

  <div class="card">
    <div class="card-title">Poly</div>
    <div class="card-value" id="polyValue">--</div>
  </div>

  <div class="card">
    <div class="card-title">WebdEX (Pass)</div>
    <div class="card-value" id="webdexValue">--</div>
  </div>

  <div class="card">
    <div class="card-title">Liquidez</div>
    <div class="card-value" id="liquidezValue">--</div>
  </div>

  <div class="card">
    <div class="card-title">Lucro Diário</div>
    <div class="card-value" id="lucroDiarioValue">--</div>
  </div>

  <div class="card">
    <div class="card-title">Lucro Semanal</div>
    <div class="card-value" id="lucroSemanalValue">--</div>
  </div>

  <div class="card">
    <div class="card-title">Lucro Mensal</div>
    <div class="card-value" id="lucroMensalValue">--</div>
  </div>

  <!-- Adicionar / Remover Gás -->
  <div class="section">
    <div class="section-title">Gás</div>
    <div class="input-group">
      <input type="number" id="inputGasAmount" placeholder="Quantidade" min="0" step="0.01" />
    </div>
    <div class="input-group" style="margin-top:12px;">
      <button id="btnAddGas">Adicionar Gás</button>
      <button id="btnRemoveGas">Remover Gás</button>
    </div>
  </div>

  <!-- Adicionar / Remover Pass (WebdEX) -->
  <div class="section">
    <div class="section-title">WebdEX (Pass)</div>
    <div class="input-group">
      <input type="number" id="inputPassAmount" placeholder="Quantidade" min="0" step="0.01" />
    </div>
    <div class="input-group" style="margin-top:12px;">
      <button id="btnAddPass">Adicionar Pass</button>
      <button id="btnRemovePass">Remover Pass</button>
    </div>
  </div>

  <!-- Remover Liquidez -->
  <div class="section">
    <div class="section-title">Liquidez</div>
    <div class="input-group">
      <input type="number" id="inputRemoveLiquidityAmount" placeholder="Quantidade para remover" min="0" step="0.01" />
    </div>
    <div class="input-group" style="margin-top:12px;">
      <button id="btnRemoveLiquidity">Remover Liquidez</button>
    </div>
  </div>

  <!-- Outras ações (exemplo) -->
  <div class="section">
    <div class="section-title">Ações</div>
    <button id="btnCriarSubconta">Criar Subconta</button>
    <button id="btnRebalancear">Rebalancear Cotas</button>
    <button id="btnPausar">Pausar</button>
    <button id="btnParar">Parar</button>
  </div>

<script>
  // Formatação para número BR
  function formatarNumeroBR(num) {
    if (typeof num !== "number") return "--";
    return num.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
  }

  // Exemplo de dados fixos (para teste)
  const dadosExemplo = {
    gas: 123.45,
    poly: 6789.01,
    webdex: 2345.67,
    liquidez: 987654.32,
    lucroDiario: 1234.56,
    lucroSemanal: 7890.12,
    lucroMensal: 34567.89,
  };

  // Atualiza os valores na tela
  function atualizarValores() {
    document.getElementById('gasValue').textContent = formatarNumeroBR(dadosExemplo.gas);
    document.getElementById('polyValue').textContent = formatarNumeroBR(dadosExemplo.poly);
    document.getElementById('webdexValue').textContent = formatarNumeroBR(dadosExemplo.webdex);
    document.getElementById('liquidezValue').textContent = formatarNumeroBR(dadosExemplo.liquidez);
    document.getElementById('lucroDiarioValue').textContent = formatarNumeroBR(dadosExemplo.lucroDiario);
    document.getElementById('lucroSemanalValue').textContent = formatarNumeroBR(dadosExemplo.lucroSemanal);
    document.getElementById('lucroMensalValue').textContent = formatarNumeroBR(dadosExemplo.lucroMensal);
  }

  atualizarValores();

  // Eventos para os botões (aqui você conecta as funções reais do contrato depois)
  document.getElementById('btnAddGas').onclick = () => {
    const amount = parseFloat(document.getElementById('inputGasAmount').value);
    if (isNaN(amount) || amount <= 0) {
      alert('Informe um valor válido para adicionar gás.');
      return;
    }
    alert(`Adicionar Gás: ${amount}`);
    // Aqui você chama função do contrato para adicionar gás
  };

  document.getElementById('btnRemoveGas').onclick = () => {
    const amount = parseFloat(document.getElementById('inputGasAmount').value);
    if (isNaN(amount) || amount <= 0) {
      alert('Informe um valor válido para remover gás.');
      return;
    }
    alert(`Remover Gás: ${amount}`);
    // Aqui você chama função do contrato para remover gás
  };

  document.getElementById('btnAddPass').onclick = () => {
    const amount = parseFloat(document.getElementById('inputPassAmount').value);
    if (isNaN(amount) || amount <= 0) {
      alert('Informe um valor válido para adicionar Pass.');
      return;
    }
    alert(`Adicionar Pass: ${amount}`);
    // Aqui você chama função do contrato para adicionar pass
  };

  document.getElementById('btnRemovePass').onclick = () => {
    const amount = parseFloat(document.getElementById('inputPassAmount').value);
    if (isNaN(amount) || amount <= 0) {
      alert('Informe um valor válido para remover Pass.');
      return;
    }
    alert(`Remover Pass: ${amount}`);
    // Aqui você chama função do contrato para remover pass
  };

  document.getElementById('btnRemoveLiquidity').onclick = () => {
    const amount = parseFloat(document.getElementById('inputRemoveLiquidityAmount').value);
    if (isNaN(amount) || amount <= 0) {
      alert('Informe um valor válido para remover liquidez.');
      return;
    }
    alert(`Remover Liquidez: ${amount}`);
    // Aqui você chama função do contrato para remover liquidez
  };

  document.getElementById('btnCriarSubconta').onclick = () => {
    alert('Criar Subconta (função placeholder)');
    // Aqui você chama função do contrato para criar subconta
  };

  document.getElementById('btnRebalancear').onclick = () => {
    alert('Rebalancear Cotas (função placeholder)');
    // Aqui você chama função do contrato para rebalancear cotas
  };

  document.getElementById('btnPausar').onclick = () => {
    alert('Pausar (função placeholder)');
    // Aqui você chama função do contrato para pausar
  };

  document.getElementById('btnParar').onclick = () => {
    alert('Parar (função placeholder)');
    // Aqui você chama função do contrato para parar
  };
</script>

</body>
</html>
